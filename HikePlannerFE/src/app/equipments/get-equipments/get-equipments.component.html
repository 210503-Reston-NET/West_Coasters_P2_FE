<body>
  <div class="container transparent">
      <table class="table">
          <thead>
              <th>equipment name</th>
              <th>Name</th>
              <th>Description</th>
              <th><i class="fa fa-plus-square-o plus" aria-hidden="true" (click)="GoToAddEquipment()"></i></th>
          </thead>
          <tbody>
              <tr *ngFor="let equipment of equipments;">
                  <td>{{equipment.name}}</td>
                  <td>{{equipment.description}}</td>
                  <td><i class="fa fa-pencil-square-o pencil" aria-hidden="true"
                          (click)='GoToEditEquipment(equipment.id)'></i></td>
              </tr>
          </tbody>
      </table>
  </div>
</body>
