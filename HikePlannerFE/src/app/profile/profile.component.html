<div class="container container-bg">
  <div *ngIf="auth.user$ | async as user" class="mt-3">
    <div class="row align-items-center profile-header">
      <div class="col-md-2 mt-3">
        <img [src]="user.picture" alt="" class="rounded-circle">
      </div>
      <div class="col-md text-md-left">
        <h4>User Name : <span>{{ user.name }}</span></h4>
        <h4>Email : {{ user.email }}</h4>
      </div>

      <div class="container transparent">

      <br/>
      <h3>Your Invitations</h3>
      <table class="table">

          <thead>
              <th>Id</th>
              <th>trailhead</th>
              <th>Trip Time Period</th>
              <th>Invite by</th>
              <th>Actions</th>
          </thead>
          <tbody>
              <tr *ngFor="let trip of tripData;">
                  <td>{{trip.id}}</td>
                  <td>{{trip.activity.trailHead}}</td>
                  <td>
                    from &nbsp;
                    <span style="color:orange">
                      {{trip.startDate | date:'yyyy-MM-dd'}}
                    </span>
                    &nbsp;to &nbsp;
                    <span style="color:orange">
                      {{trip.endDate | date:'yyyy-MM-dd'}}
                    </span>
                  </td>
                  <td>
                    {{userName}}
                  </td>
                  <td>
                    <a (click)='AcceptInvite(trip)' class="accept-decline-btn"><i style="color:green;" class="fa fa-check-circle" aria-hidden="true"
                      > Accept
                    </i></a>
                    &nbsp;&nbsp;|&nbsp;&nbsp;
                    <a (click)='RejectInvite(trip.id)' class="accept-decline-btn"><i style="color:red" class="fa fa-times-circle" aria-hidden="true"
                      > Decline
                    </i></a>
                  </td>
              </tr>
          </tbody>

      </table>

      </div>

    </div>
  </div>
</div>
