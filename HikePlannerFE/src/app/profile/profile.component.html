<div class="container container-bg">
  <div *ngIf="auth.user$ | async as user" class="mt-3">
    <div class="row align-items-center profile-header">
      <div class="col-md-2 mt-3">

      </div>
      <div class="col-md text-md-left">
        <h3>User Name : <span>{{ user.name }}</span></h3>
        <h3>Email : {{ user.email }}</h3>
      </div>

      <div class="container transparent">

      <br/>
      <h3> You have trip invitations!</h3>
      <table class="table">

          <thead>
              <th>Start</th>
              <th>End</th>
              <th>Actions</th>
          </thead>
          <tbody>
              <tr *ngFor="let trip of tripInvite;">
                  <td>{{trip.startDate}}</td>
                  <td>{{trip.endDate}}</td>
                  <td>
                    <i style="color:green" class="fa fa-check-circle" aria-hidden="true"
                      (click)='AcceptInvite(trip.id)'> Accept
                    </i>
                    &nbsp;&nbsp;|&nbsp;&nbsp;
                    <i style="color:red" class="fa fa-times-circle" aria-hidden="true"
                      (click)='RejectInvite(trip.id)'> Decline
                    </i>
                  </td>
              </tr>
          </tbody>

      </table>

      </div>

    </div>
  </div>
</div>
