<body>
  <div class="container transparent">
    <h5>Checklist &nbsp;
      <i class="fa fa-plus-square-o plus" aria-hidden="true" (click)="GoToAdd()"></i>
    </h5>
      <table class="table">
          <thead>
              <th>Name</th>
              <th>Creator</th>
              <th>Actions</th>
          </thead>
          <tbody>
              <tr *ngFor="let checklist of checklists;" (click)="GoToItem(checklist.id)">
                  <td>{{checklist.name}}</td>
                  <td>{{checklist.creator}}</td>
              </tr>
          </tbody>
      </table>
  </div>
</body>
