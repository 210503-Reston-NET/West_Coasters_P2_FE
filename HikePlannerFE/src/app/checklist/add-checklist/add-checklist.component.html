<body>
  <div class="container transparent">
      <form (ngSubmit)="onSubmit()" #checklistForm="ngForm">
          <div class="form-group">
              <br/>
              <h4>What is the checklist name?</h4>
              <input type="text" class="form-control" [(ngModel)]="new.name" #name="ngModel" name="name"
                  placeholder="Enter the checklist name">
          </div>
          <div class="form-group">
              <br/>
              <button type="submit" class="btn btn-secondary">Continue</button>
          </div>
      </form>
      <br/>
  </div>
</body>
