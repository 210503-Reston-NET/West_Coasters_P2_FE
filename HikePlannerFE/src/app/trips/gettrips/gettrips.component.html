<div class="container">{{activity.toString()}}
    <p><strong>Activity:</strong>  {{activity.name}}</p>
    <p><strong>Notes on Activity:</strong> {{activity.notes}}</p>
    <p><strong>Trail:</strong> {{activity.trailHead}}</p>
    <button class="btn btn-success" (click)="AddTrips(activity.id)">Add Trip</button>
</div>
<div class="container transparent" *ngIf = "trips.length > 0 else noTrips">
    <table class="table">
        <thead>
            <th>Trip Date Started</th>
            <th>Trip Distance Planed</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let trip of trips;">
                <td>{{trip.startDate}}</td>
                <td>{{trip.distance}}</td>
                <td><i class="fa fa-trash trash" (click)='DeleteTrip(trip.id, trip.startDate)' aria-hidden="true"
                        ></i></td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #noTrips>
    <h6>Alas! This Activity has no trips, Please add one!</h6>
</ng-template>
